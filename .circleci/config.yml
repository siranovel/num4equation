version: 2.1

orbs:
  ruby: circleci/ruby@2.0.0
jobs:
  say-hello:
    docker:
      - image: cimg/ruby:2.7.2
    steps:
      - checkout
      - run:
          name: "Say Hello"
          command: ruby --version 

workflows:
  version: 2.1
  my-workflow:
    jobs:
      - say-hello:
          filters:
            branches:
              only:
                - main
      

